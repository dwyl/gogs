name: Elixir CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-elixir@885971a72ed1f9240973bd92ab57af8c1aa68f24
      with:
        elixir-version: '1.12.3' # Define the elixir version [required]
        otp-version: '24.0.2' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Whoami?
      run: whoami
    - name: git clone > cd > checkout 'draft'
      run: |-
        pwd
        git clone https://github.com/dwyl/gogs-server.git
        cd gogs-server
        ls -ath
        git checkout -b 'draft'
        git branch
        pwd
        echo $GITHUB_WORKSPACE
        cd $GITHUB_WORKSPACE
        cd ..
        pwd
        mkdir test
        cd test
        echo "Hello" >> README.md
        cat README.md
        cd /
        ls
        cd /tmp
    - name: Install dependencies
      run: mix deps.get
    - name: Run Tests
      run: mix coveralls.json
      env:
        MIX_ENV: test
        GOGS_SSH_PORT: 10022
        GOGS_URL: gogs-server.fly.dev
        GOGS_ACCESS_TOKEN: ${{ secrets.GOGS_ACCESS_TOKEN }}
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1